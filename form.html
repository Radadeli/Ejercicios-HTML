<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>

      <label for="email">Email</label>
        <input type="email" id="form-email" name="email" />
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" />
        <label for="Name and Lastname">Name and Lastname</label>
        <input type="text" id="name and last name" name="name and lastname" />
        <label for="date">Date</label>
        <input type="date" id="date" name="date" />
        <label for="tel">Telephone Number</label>
        <input type="tel" id="tel" name="tel" />
        <br>
        <label for="">Chose the plan</label>
        <form> 
          <select>
            <option> Plan 1 </option>
            <option> Plan 2 </option>
            <option> Plan 3 </option>
          </select>
        </form>
        <label for="number">Credit Card Number</label>
        <input type="number" id="card" name="card" />
        <label for="number">CVC</label>
        <input type="number" id="cvc" name="cvc" />
        <label for="expiration-date">Expiration Date</label>
        <input type="date" id="expiration" name="expiration" />
        <label for="Billing-adress">Billing Adress</label>
        <input type="text" id="billing" name="billing" />
        <br>
        <br>
        <button>Submit</button>

    </form>

  </body>
</html>
